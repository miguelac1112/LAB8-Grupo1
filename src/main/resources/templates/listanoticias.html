<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>index</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js></script>
    </head>

    <body>

<div class="container">

        <h2>Lista de Noticias</h2>

        <table class="table">
            <thead>
                <tr>
                    <th>Titulo de Noticia</th>
                    <th>Descripción</th>
                    <th>Link de más información</th>
                    <th>Fecha</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="news, info : ${listaNoticios}">
                    <td th:text="${news.title}"></td>
                    <td th:text="${news.description}"></td>
                    <td th:text="${news.link}"></td>
                    <td th:text="${news.feedDate}"></td>
                </tr>
            </tbody>
        </table>
        <div class="row" th:if="${ordenarpor eq 'feedDate'}">
            <div class="col-md-2"></div>
            <div class="col-md-8" >
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${prev==0 ? 'disabled':''}">
                        <a class="page-link" th:href="@{|/news/list?page=${prev}&buscarx=feedDate|}" >Anterior</a>
                    </li>
                    <li class="page-item" th:each="page:${pages}" th:classappend="${current==page?'active':''}">
                        <a class="page-link" th:href="@{|/news/list?page=${page}&buscarx=feedDate|}" th:text="${page}"></a>
                    </li>
                    <li class="page-item" th:classappend="${current==last ? 'disabled':''}">
                        <a class="page-link" th:href="@{|/news/list?page=${next}&buscarx=feedDate|}" >Siguiente</a>
                    </li>
                </ul>
            </div>

            <div class="col-md-2"></div>
        </div>


    </body>
</html>
